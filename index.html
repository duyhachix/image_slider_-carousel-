<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="image fade">
				<img src="./assets/3.jpg" alt="img1" />
			</div>
			<div class="image fade">
				<img src="./assets/4.jpg" alt="img2" />
			</div>
			<div class="image fade">
				<img src="./assets/5.jpg" alt="img3" />
			</div>
			<div class="image fade">
				<img src="./assets/1.jpg" alt="img4" />
			</div>
			<div class="image fade">
				<img src="./assets/2.jpg" alt="img5" />
			</div>
			<i
				id="prev"
				class="fa-solid fa-arrow-left-long"
				onclick="showImg(-1)"
			></i>
			<i
				id="next"
				class="fa-solid fa-arrow-right-long"
				onclick="showImg(1)"
			></i>
			<div class="dots">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
